<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <form method="POST" action="{{ url_for('submit') }}">
        <label>Name:</label>
        <input type="text" name="name"/><br/>
        <label>Age:</label>
        <input type="number" name="age"/><br/>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
